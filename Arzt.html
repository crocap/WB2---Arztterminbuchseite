<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Arztbuchseite.css">
        <script src="script.js"></script>
        <title>Arztterminbuchseite</title>
    </head>    
    <body>
        <header>
            <button class="backButton" onclick="history.back()"><span>Zurück</span></button>
            <h1 class="title">Arztterminbuchseite</h1>
        </header>
        <nav>
            <ul>
                <li><a href="Index.html">Homepage</a></li>
                <li><a href="Arzteliste.html">Terminvereinbarung</a></li>
                <li><a href="LogIn.html">Login</a></li>
                <li><a href="Kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
        <!--Left Main-->
        <main>
            <section class="main-left">
                <!--Bild des Arztes, Arztname und Schwerpunkt-->
                <section class="upper">
                    <img class="arztbild" src="arzt.jpg" alt="Bild des Arztes">
                    <p class="arzt-name"><a href="Mustermann">Max Mustermann</a></p>
                    <p class="arzt-schwerpunkt">Hausarzt</p>
                </section>
                <!--Daten des Arztes-->
                <section class="lower">
                    <table>
                        <tr>
                            <form>
                                <td><label>Erfahrung:</label></th>
                                <td class="arzt-erfahrung">20 Jahre</td>
                            </form>
                        </tr>
                        <tr>
                            <form>
                                <td><label>Geschlecht:</th>
                                <td class="arzt-geschlecht"></td>
                            </form>
                        </tr>
                        <tr>
                            <td><label>Telefon:</label></td>
                            <td class="arzt-telefonnummer"></td>
                        </tr>
                        <tr>
                            <td><label>Fax:</label></td>
                            <td class="arzt-fax"></td>
                        </tr>
                        <tr>
                            <td><label for="email">E-Mail:</td>
                            <td class="arzt-email"></td>
                        </tr>
                        <tr>
                            <td><label>Adresse:</label></td>
                            <td class="arzt-adresse"></td>
                        </tr>
                        <tr>
                            <td><label>Öffnungszeiten:</label></td>
                            <td class="arzt-öffnungszeiten"></td>
                        </tr>
                    </table>
                </section>
            </section>
            <!--Main Right-->
            <section class="main-right">
                <p>Termine</p>
                <input type="date" id="termin" name="termin">
                <table>
                    <tr>
                        <th><button class="8">8:15</button></th>
                        <th><button class="9">9.15</button></th>
                        <th><button class="10">10.15</button></th>
                    </tr>
                    <tr>
                        <th><button class="11">11.15</button></th>
                        <th><button class="14">14.15</button></th>
                        <th><button class="15">15.15</button></th>
                    </tr>
                </table>
            </section>   
        </main>  
        <footer></footer>
</body>
</html>
