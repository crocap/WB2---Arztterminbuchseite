<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Arztbuchseite.css">
        <script src="script.js"></script>
        <title>Arztterminbuchseite</title>
    </head>    
    <body>
        <header>
            <button class="backButton" onclick="history.back()"><span>Zurück</span></button>
            <h1 class="title">Arztterminbuchseite</h1>
        </header>
        <nav>
            <ul>
                <li><a href="Index.html">Homepage</a></li>
                <li><a href="Arzteliste.html">Terminvereinbarung</a></li>
                <li><a href="LogIn.html">Login</a></li>
                <li><a href="Kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
        <article>
            <section class="main-links">
                <!--Bild des Arztes, Arztname und Schwerpunkt-->
                <section class="upper">
                    <img class="arztbild" src="pics/arzt.jpg" alt="Bild des Arztes">
                    <p class="arzt-name">Max Mustermann</p>
                    <p class="arzt-schwerpunkt">Hausarzt</p>
                </section>
                <!--Daten des Arztes-->
                <section class="lower">
                    <table>
                        <tr>
                            <form>
                                <td class="arzt-links"><label>Erfahrung:</label></th>
                                <td class="arzt-rechts" id="arzt_erfahrung">20 Jahre</td>
                            </form>
                        </tr>
                        <tr>
                            <form>
                                <td class="arzt-links"><label>Geschlecht:</th>
                                <td class="arzt-rechts" id="arzt_geschlecht">Mänlich</td>
                            </form>
                        </tr>
                        <tr>
                            <td class="arzt-links"><label>Telefon:</label></td>
                            <td class="arzt-rechts" id="arzt_tele">912379512</td>
                        </tr>
                        <tr>
                            <td class="arzt-links"><label>Fax:</label></td>
                            <td class="arzt-rechts" id="arzt_fax">821763132</td>
                        </tr>
                        <tr>
                            <td class="arzt-links"><label for="email">E-Mail:</td>
                            <td class="arzt-rechts" id="arzt_email">info@mail.com</td>
                        </tr>
                        <tr>
                            <td class="arzt-links"><label>Adresse:</label></td>
                            <td class="arzt-rechts" id="arzt_adress">Adresse 1, 63829 Albstadt</td>
                        </tr>
                        <tr>
                            <td class="arzt-links"><label>Öffnungszeiten:</label></td>
                            <td class="arzt-rechts" id="arzt_oeffnungszeiten">Mon-Fr: 8:00-16:00</td>
                        </tr>
                    </table>
                </section>
            </section>
            <!--Main Right-->
            <section class="main-rechts">
                <p class="p-termin">Termine</p>
                <input type="date" class="termin" id="termin" name="termin">
                <table>
                    <tr>
                        <th class="arzt-table"><a href="Terminbuchen.html"><button class="arzt-buttons" id="8">8:15</button></a></th>
                        <th class="arzt-table"><a href="Terminbuchen.html"><button class="arzt-buttons" id="9">9.15</button></a></th>
                        <th class="arzt-table"><a href="Terminbuchen.html"><button class="arzt-buttons" id="10">10.15</button></a></th>
                    </tr>
                    <tr>
                        <th class="arzt-table"><a href="Terminbuchen.html"><button class="arzt-buttons" id="11">11.15</button></a></th>
                        <th class="arzt-table"><a href="Terminbuchen.html"><button class="arzt-buttons" id="14">14.15</button></a></th>
                        <th class="arzt-table"><a href="Terminbuchen.html"><button class="arzt-buttons" id="15">15.15</button></a></th>
                    </tr>
                </table>
                <p>Passende Zeit auswählen.</p>
                <p>Grün = Verfügbar</p>
                <p>Rot = Reserviert</p>
            </section>     
        </article>
</body>
</html>
